<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- <script src="https://unpkg.com/vue"></script> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<link rel="stylesheet" href="main.css">

	<script type="text/javascript" src="seen.min.js"></script>
	<!-- <script src="https://unpkg.com/vue"></script>-->

	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
			<canvas width="100" height="500" id="seen-canvas" class="main-canvas"></canvas>
		</div>
		<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" value="7" onchange="if(this.checkValidity()) {window.sidecount = parseInt(this.value); updatePyramid();}" type="text" pattern="[0-9]*" id="numOfSides">
					<label class="mdl-textfield__label" for="numOfSides">K체lgede arv</label>
					<span class="mdl-textfield__error">Sisend pole positiivne t채isarv!</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" value="1.5" onchange="if(this.checkValidity()) {window.height = parseFloat(this.value); updatePyramid();}" type="text" pattern="[0-9]*(\.[0-9]+)?" id="height">
					<label class="mdl-textfield__label" for="height">K천rgus</label>
					<span class="mdl-textfield__error">Sisend pole arv!</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" value="1" onchange="if(this.checkValidity()) {window.baseapothem = parseFloat(this.value); updatePyramid();}" type="text" pattern="[0-9]*(\.[0-9]+)?" id="baseapothem">
					<label class="mdl-textfield__label" for="baseapothem">P천hja apoteem</label>
					<span class="mdl-textfield__error">Sisend pole arv!</span>
				</div>
				<div class="mdl-menu__item--full-bleed-divider" style="margin-top: 8px; margin-bottom: 18px">
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" value="50" onchange="if(this.checkValidity()) {window.area = parseFloat(this.value); updatePyramid();}" type="text" pattern="[0-9]*(\.[0-9]+)?" id="area" disabled>
					<label class="mdl-textfield__label" for="area">Pindala</label>
					<span class="mdl-textfield__error">Sisend pole arv!</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" value="50" onchange="if(this.checkValidity()) {window.volume = parseFloat(this.value); updatePyramid();}" type="text" pattern="[0-9]*(\.[0-9]+)?" id="volume" disabled>
					<label class="mdl-textfield__label" for="volume">Ruumala</label>
					<span class="mdl-textfield__error">Sisend pole arv!</span>
				</div>
				<div>
					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="ruutjuur">
						<input type="checkbox" id="ruutjuur" class="mdl-checkbox__input" checked>
						<span class="mdl-checkbox__label">Ruutjuurtega vastused</span>
					</label>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
