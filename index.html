<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- <script src="https://unpkg.com/vue"></script> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<link rel="stylesheet" href="main.css">

	<script type="text/javascript" src="seen.min.js"></script>
	<!-- <script src="https://unpkg.com/vue"></script>-->

	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
			<canvas width="100" height="500" id="seen-canvas" class="main-canvas"></canvas>
		</div>
		<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" value="7" onchange="if(this.checkValidity()) {window.sidecount = parseInt(this.value); updatePyramid();}" type="text" pattern="[0-9]*" id="numOfSides">
					<label class="mdl-textfield__label" for="numOfSides">Külgede arv</label>
					<span class="mdl-textfield__error">Sisend pole positiivne täisarv!</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" value="1.5" onchange="if(this.checkValidity()) {window.height = parseFloat(this.value); updatePyramid();}" type="text" pattern="[0-9]*(\.[0-9]+)?" id="height">
					<label class="mdl-textfield__label" for="height">Kõrgus</label>
					<span class="mdl-textfield__error">Sisend pole arv!</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" value="1" onchange="if(this.checkValidity()) {window.apothem = parseFloat(this.value); updatePyramid();}" type="text" pattern="[0-9]*(\.[0-9]+)?" id="apothem">
					<label class="mdl-textfield__label" for="apothem">Apoteem</label>
					<span class="mdl-textfield__error">Sisend pole arv!</span>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
